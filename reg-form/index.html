<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Complete Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
    <form class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 space-y-6">
      <h2 class="text-2xl font-bold text-slate-800 text-center">
        Complete Registration Form
      </h2>

      <!-- Name & Email -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input
          type="text"
          placeholder="Full Name"
          class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />

        <input
          type="email"
          placeholder="Email Address"
          class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Password & Age -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input
          type="password"
          placeholder="Password"
          class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />

        <input
          type="number"
          placeholder="Age"
          class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Date of Birth -->
      <input
        type="date"
        class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <!-- Gender -->
      <div>
        <p class="font-semibold text-slate-700 mb-2">Gender</p>
        <div class="flex gap-6">
          <label class="flex items-center gap-2">
            <input type="radio" name="gender" class="accent-indigo-600" />
            Male
          </label>

          <label class="flex items-center gap-2">
            <input type="radio" name="gender" class="accent-indigo-600" />
            Female
          </label>
        </div>
      </div>

      <!-- Skills -->
      <div>
        <p class="font-semibold text-slate-700 mb-2">Skills</p>
        <div class="flex flex-wrap gap-4">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-indigo-600" />
            HTML
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-indigo-600" />
            CSS
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-indigo-600" />
            React
          </label>
        </div>
      </div>

      <!-- Country -->
      <select
        class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        <option value="">Select Country</option>
        <option>Bangladesh</option>
        <option>India</option>
        <option>USA</option>
      </select>

      <!-- Message -->
      <textarea
        rows="4"
        placeholder="Your Message"
        class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
      ></textarea>

      <!-- File Upload -->
      <input
        type="file"
        class="block w-full text-sm text-slate-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
      />

      <!-- Terms -->
      <label class="flex items-center gap-2 text-sm text-slate-700">
        <input type="checkbox" class="accent-indigo-600" />
        I agree to the terms & conditions
      </label>

      <!-- Buttons -->
      <div class="flex gap-4">
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition"
        >
          Submit
        </button>

        <button
          type="reset"
          class="w-full border border-slate-300 py-2 rounded-lg font-semibold hover:bg-slate-100 transition"
        >
          Reset
        </button>
      </div>
    </form>
  </body>
</html>
